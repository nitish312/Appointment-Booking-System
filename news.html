<!DOCTYPE html>
<html>
<body style="background-image:url(images/aa.jpg)">
	<link rel="stylesheet" href="main.css">
			<div class="header">
				<ul>
					<li style="float:left;border-right:none"><strong>Recent News!</strong></li>
					<li><a href="#book">Book</a></li>
					<li><a href="#about">Locate Us</a></li>
					<li><a href="#news">Updates</a></li>
					<li><a href="#home">Home</a></li>
				</ul>
			</div>
			<div class="slideshow-container">

				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="images/p4.jpg" style="width:100%">
						<div class="text">Caption Text</div>
						</div>

						<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="images/p5.jpg" style="width:100%">
					<div class="text">Caption Two</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="images/p6.jpg" style="width:100%">
						<div class="text">Caption Three</div>
						</div>

					</div>
				<br>

				<div style="text-align:center">
					<span class="dot"></span> 
					<span class="dot"></span> 
					<span class="dot"></span> 
				</div>

	<script>
	var slideIndex = 0;
	showSlides();

	function showSlides() {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";  
		}
		slideIndex++;
		if (slideIndex> slides.length) {slideIndex = 1}    
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " active";
		setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
	</script>

</body>
</html>
